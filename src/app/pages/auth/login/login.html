<div class="flex flex-col justify-center items-center min-h-screen bg-gradient-to-r from-blue-500 to-indigo-600 text-white">
  <div class="bg-white text-gray-900 p-8 rounded-2xl shadow-2xl w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Login to HealthTrack</h2>

    <form [formGroup]="form" (ngSubmit)="submit()" class="flex flex-col space-y-4">
      <div>
        <label class="block mb-1 font-semibold">Email</label>
        <input
          formControlName="email"
          type="email"
          placeholder="you@example.com"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <p *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-sm text-red-500 mt-1">
          Please enter a valid email.
        </p>
      </div>

      <div>
        <label class="block mb-1 font-semibold">Password</label>
        <input
          formControlName="password"
          type="password"
          placeholder="••••••••"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <p *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="text-sm text-red-500 mt-1">
          Password is required.
        </p>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition"
      >
        Login
      </button>
    </form>

    <p class="mt-4 text-center text-sm">
      Don’t have an account?
      <a routerLink="/register" class="text-blue-500 hover:underline">Register</a>
    </p>
  </div>
</div>
